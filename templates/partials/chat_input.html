<form id="chatForm" method="post" action="/chat/" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="searchContainer" class="searchContainer">
        <!-- Campo de texto obrigat√≥rio -->
        <textarea id="search" name="message" placeholder="Pergunte o que quiser..." rows="3" required></textarea>
        
        <!-- Campos ocultos para todos os tipos de arquivo -->
        <input type="file" id="document" name="document" accept=".pdf,.txt,.doc,.docx,.csv,.json" style="display: none;">
        <input type="file" id="audio" name="audio" accept="audio/*" style="display: none;">
        <input type="file" id="image" name="image" accept="image/*" style="display: none;">
        <input type="file" id="video" name="video" accept="video/*" style="display: none;">
        
        <div class="buttonContainer">
            <!-- Bot√£o para selecionar documento -->
            <button type="button" id="search-button" class="btn btn-primary" title="Upload de documento">
                üìÑ
            </button>
            
            <!-- Bot√£o para selecionar imagem -->
            <button type="button" id="image-button" class="btn btn-info" title="Upload de imagem">
                üñºÔ∏è
            </button>
            
            <!-- Bot√£o para selecionar v√≠deo -->
            <button type="button" id="video-button" class="btn btn-purple" title="Upload de v√≠deo">
                üé¨
            </button>
            
            <!-- Bot√£o para selecionar √°udio de arquivo -->
            <button type="button" id="upload-audio-button" class="btn btn-secondary" title="Upload de √°udio">
                üéµ
            </button>
            
            <!-- Bot√£o para gravar √°udio -->
            <button type="button" id="record-button" class="btn btn-warning" title="Gravar √°udio">
                üé§
            </button>
            
            <!-- Bot√£o de envio -->
            <button type="submit" id="send-button" class="btn btn-success" title="Enviar pergunta">
                ‚û°Ô∏è
            </button>
        </div>
        
        <!-- Indicadores de arquivos selecionados -->
        <div id="fileIndicators" style="margin-top: 10px;">
            <span id="documentIndicator" style="display: none;">üìÑ Documento selecionado</span>
            <span id="imageIndicator" style="display: none;">üñºÔ∏è Imagem selecionada</span>
            <span id="videoIndicator" style="display: none;">üé¨ V√≠deo selecionado</span>
            <span id="audioIndicator" style="display: none;">üé§ √Åudio selecionado</span>
            <span id="recordingIndicator" style="display: none; color: red;">üî¥ Gravando...</span>
        </div>
        
        <!-- Preview de imagem -->
        <div id="imagePreview" style="display: none; margin-top: 10px;">
            <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 8px;">
            <button type="button" id="deleteImage" class="btn btn-danger btn-sm">üóëÔ∏è Remover</button>
        </div>
        
        <!-- Preview de v√≠deo -->
        <div id="videoPreview" style="display: none; margin-top: 10px;">
            <video id="previewVideo" controls style="max-width: 300px; max-height: 200px;"></video>
            <button type="button" id="deleteVideo" class="btn btn-danger btn-sm">üóëÔ∏è Remover</button>
        </div>
        
        <!-- Player para reproduzir √°udio gravado -->
        <div id="audioPlayer" style="display: none; margin-top: 10px;">
            <audio controls id="recordedAudio"></audio>
            <button type="button" id="deleteRecording" class="btn btn-danger btn-sm">üóëÔ∏è Excluir</button>
        </div>
    </div>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let mediaRecorder;
    let recordedChunks = [];
    let recordedBlob = null;
    
    // Bot√µes de sele√ß√£o de arquivo
    document.getElementById('search-button').addEventListener('click', function() {
        document.getElementById('document').click();
    });
    
    document.getElementById('image-button').addEventListener('click', function() {
        document.getElementById('image').click();
    });
    
    document.getElementById('video-button').addEventListener('click', function() {
        document.getElementById('video').click();
    });
    
    document.getElementById('upload-audio-button').addEventListener('click', function() {
        document.getElementById('audio').click();
    });
    
    // Bot√£o de gravar √°udio
    document.getElementById('record-button').addEventListener('click', function() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            stopRecording();
        } else {
            startRecording();
        }
    });
    
    // Bot√µes de remover
    document.getElementById('deleteRecording').addEventListener('click', function() {
        deleteRecording();
    });
    
    document.getElementById('deleteImage').addEventListener('click', function() {
        deleteImage();
    });
    
    document.getElementById('deleteVideo').addEventListener('click', function() {
        deleteVideo();
    });
    
    // Event listeners para arquivos
    
    // Documento
    document.getElementById('document').addEventListener('change', function() {
        const indicator = document.getElementById('documentIndicator');
        if (this.files.length > 0) {
            indicator.style.display = 'inline';
            indicator.textContent = `üìÑ ${this.files[0].name}`;
        } else {
            indicator.style.display = 'none';
        }
    });
    
    // Imagem
    document.getElementById('image').addEventListener('change', function() {
        const indicator = document.getElementById('imageIndicator');
        const preview = document.getElementById('imagePreview');
        const img = document.getElementById('previewImg');
        
        if (this.files.length > 0) {
            const file = this.files[0];
            indicator.style.display = 'inline';
            indicator.textContent = `üñºÔ∏è ${file.name}`;
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            indicator.style.display = 'none';
            preview.style.display = 'none';
        }
    });
    
    // V√≠deo
    document.getElementById('video').addEventListener('change', function() {
        const indicator = document.getElementById('videoIndicator');
        const preview = document.getElementById('videoPreview');
        const video = document.getElementById('previewVideo');
        
        if (this.files.length > 0) {
            const file = this.files[0];
            indicator.style.display = 'inline';
            indicator.textContent = `üé¨ ${file.name}`;
            
            // Mostrar preview
            const url = URL.createObjectURL(file);
            video.src = url;
            preview.style.display = 'block';
        } else {
            indicator.style.display = 'none';
            preview.style.display = 'none';
        }
    });
    
    // √Åudio
    document.getElementById('audio').addEventListener('change', function() {
        const indicator = document.getElementById('audioIndicator');
        if (this.files.length > 0) {
            indicator.style.display = 'inline';
            indicator.textContent = `üéµ ${this.files[0].name}`;
            deleteRecording(); // Limpar grava√ß√£o se houver
        } else {
            indicator.style.display = 'none';
        }
    });
    
    // Fun√ß√µes de grava√ß√£o de √°udio (mantidas do c√≥digo anterior)
    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            recordedChunks = [];
            
            mediaRecorder.ondataavailable = function(event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = function() {
                recordedBlob = new Blob(recordedChunks, { type: 'audio/wav' });
                
                const audioPlayer = document.getElementById('recordedAudio');
                audioPlayer.src = URL.createObjectURL(recordedBlob);
                document.getElementById('audioPlayer').style.display = 'block';
                
                document.getElementById('recordingIndicator').style.display = 'none';
                document.getElementById('audioIndicator').style.display = 'inline';
                document.getElementById('audioIndicator').textContent = 'üé§ √Åudio gravado';
                
                stream.getTracks().forEach(track => track.stop());
            };
            
            mediaRecorder.start();
            
            document.getElementById('record-button').innerHTML = '‚èπÔ∏è';
            document.getElementById('record-button').title = 'Parar grava√ß√£o';
            document.getElementById('recordingIndicator').style.display = 'inline';
            
        } catch (error) {
            alert('Erro ao acessar microfone: ' + error.message);
        }
    }
    
    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            document.getElementById('record-button').innerHTML = 'üé§';
            document.getElementById('record-button').title = 'Gravar √°udio';
        }
    }
    
    // Fun√ß√µes de remo√ß√£o
    function deleteRecording() {
        recordedBlob = null;
        document.getElementById('audioPlayer').style.display = 'none';
        document.getElementById('audioIndicator').style.display = 'none';
        document.getElementById('recordingIndicator').style.display = 'none';
        document.getElementById('audio').value = '';
    }
    
    function deleteImage() {
        document.getElementById('image').value = '';
        document.getElementById('imagePreview').style.display = 'none';
        document.getElementById('imageIndicator').style.display = 'none';
    }
    
    function deleteVideo() {
        document.getElementById('video').value = '';
        document.getElementById('videoPreview').style.display = 'none';
        document.getElementById('videoIndicator').style.display = 'none';
    }
    
    // Valida√ß√£o e envio do formul√°rio
    document.getElementById('chatForm').addEventListener('submit', function(e) {
        const message = document.getElementById('search').value.trim();
        
        if (!message) {
            e.preventDefault();
            alert('Por favor, digite uma mensagem!');
            return false;
        }
        
        // Se h√° √°udio gravado, criar arquivo e adicionar ao form
        if (recordedBlob) {
            const file = new File([recordedBlob], 'recorded_audio.wav', { type: 'audio/wav' });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            document.getElementById('audio').files = dataTransfer.files;
        }
    });
});
</script>
