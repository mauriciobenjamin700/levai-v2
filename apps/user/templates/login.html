{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>
    
    <div class="formContainer">
        <form action="" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="formGroup">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <br>                
            </div>
            <div class="formGroup">
                <label for="password">Senha</label>
                <div class="passwordContainer">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="togglePassword">
                        <img 
                            id="eyeIcon" 
                            src="{% static 'images/eyesclose.svg' %}" 
                            alt="Mostrar Senha"
                        >
                    </button>
                </div>
                
                <br>
            </div>
            <button type="submit">Entrar</button>
            <p>NÃ£o tem uma conta? <a href="/auth/register">Registrar</a></p>
            <p><a href="/forgot-password">Esqueci minha senha</a></p>

                <div style="background:#fff;padding:2em;margin:10vh auto;width:300px;position:relative;">
                    {% for message in messages %}

                            {{ message }}
                        </p>
                    {% endfor %}
                    <button onclick="document.getElementById('modal').style.display='none'">Fechar</button>
                </div>
            </div>
            {% endif %} -->
        </form>
    </div>
    <script src="{% static 'js/global.js' %}"></script>
</body>
</html>
