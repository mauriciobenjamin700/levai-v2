<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <h1>Cadastro</h1>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Registrar</button>
            <p>JÃ¡ tem uma conta? <a href="/auth/login">Entrar</a></p>

        {% if messages %}
        <div id="modal" style="display:block;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:1000;">
            <div style="background:#fff;padding:2em;margin:10vh auto;width:300px;position:relative;">
                {% for message in messages %}
                    <p>
                        {{ message }}
                    </p>
                {% endfor %}
                <button onclick="document.getElementById('modal').style.display='none'">Fechar</button>
            </div>
        </div>
        {% endif %}

        </form>
    </div>
</body>
</html>
