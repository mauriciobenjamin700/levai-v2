{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Converter Markdown para PDF</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="../../static/converter/styles.css">
    <!-- href="{% static 'converter/style.css' %}" -->
</head>
<body>
    {% include "partials/header.html" %}
    {% include "partials/sidebar.html" %}
    <div class="center-box">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="markdown_file" required placeholder="Selecione o arquivo Markdown (.md)" accept=".md" >
            <input type="text" name="output_name" required placeholder="Nome para o arquivo PDF">
            <div>
                <button>
                    <a href="/document/zipped">Markdown Zipado</a>
                </button>
                <button type="submit">Converter e baixar PDF</button>
            </div>

            
            
        </form>
    </div>
</body>
</html>
